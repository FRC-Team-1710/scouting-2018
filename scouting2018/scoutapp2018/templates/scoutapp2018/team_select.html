<!DOCTYPE html>

<html>
  <head><title>Welcome</title></head>
  <body>
    <h1>Teams In Match {{match_number}}</h1>

      {% csrf_token %}
      {% for team in teams %}
        <input type="submit" name={{team}} value={{team}}/>
      {% endfor %}
  </body>
</html>
